<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <h1>PulsePath</h1>
    <h2>The Heart Disease Predictor</h2>
    <h4>Enter your information below and check your heart health!</h4>
    <container class="input-information">
        <p class="headers">Age</p>
        <input class="user-selections" type="number">
        <p class="headers">Sex</p>
        <select class="user-selections" multiple="select">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <p class="headers">Chest Pain Type</p>
        <select class="user-selections" multiple="select">
            <option>TA: Typical Angina</option>
            <option>ATA: Atypical Angina</option>
            <option>NAP: Non-Anginal Pain</option>
            <option>ASY: Asymptomatic</option>
        </select>
        <p class="headers">Resting Blood Pressure</p>
        <input class="user-selections" type="number">
        <p class="headers">Cholesterol</p>
        <input class="user-selections" type="number">
        <p class="headers">Fasting Blood Sugar</p>
        <select class="user-selections" multiple="select">
            <option>> 120</option>
            <option>< 120</option>
        </select>
        <p class="headers">Resting Electrocardiogram (ECG)</p>
        <select class="user-selections" multiple="select">
            <option>Normal</option>
            <option>ST</option>
            <option>LVH</option>
        </select>
        <p class="headers">Max Heart Rate</p>
        <input class="user-selections" type="number">
        <p class="headers">Excercise-Induced Angina</p>
        <select class="user-selections" multiple="select">
            <option>Yes</option>
            <option>No</option>
        </select>
        <p class="headers">Old Peak ST</p>
        <input class="user-selections" type="number">
        <p class="headers">ST Slope</p>
        <select class="user-selections" multiple="select">
            <option>Upsloping</option>
            <option>Flat</option>
            <option>Downsloping</option>        
    </container>
</body>
</html>
